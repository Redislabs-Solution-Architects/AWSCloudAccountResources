---
PolicyVersion:
  CreateDate: '2020-12-21T18:15:50+00:00'
  Document:
    Statement:
    - Action: ec2:Describe*
      Effect: Allow
      Resource: '*'
      Sid: Ec2DescribeAll
    - Action:
      - cloudwatch:Describe*
      - cloudwatch:Get*
      - cloudwatch:List*
      Effect: Allow
      Resource: '*'
      Sid: CloudWatchReadOnly
    - Action:
      - iam:GetUser
      - iam:GetUserPolicy
      - iam:ChangePassword
      Effect: Allow
      Resource: arn:aws:iam::*:user/${aws:username}
      Sid: IamUserOperations
    - Action:
      - iam:GetRole
      - iam:GetPolicy
      - iam:ListUsers
      - iam:ListPolicies
      - iam:ListRolePolicies
      - iam:ListAttachedRolePolicies
      - iam:ListInstanceProfiles
      - iam:ListInstanceProfilesForRole
      - iam:SimulatePrincipalPolicy
      Effect: Allow
      Resource: '*'
      Sid: RolePolicyUserReadActions
    - Action:
      - ec2:CreateKeyPair
      - ec2:DeleteKeyPair
      - ec2:ImportKeyPair
      Effect: Allow
      Resource: '*'
      Sid: KeyPairActions
    - Action:
      - ec2:CreateVolume
      - ec2:AttachVolume
      - ec2:StartInstances
      - ec2:RunInstances
      - ec2:CreateTags
      Effect: Allow
      Resource: '*'
      Sid: CreateInstancesVolumesAndTags
    - Action: iam:PassRole
      Effect: Allow
      Resource: arn:aws:iam::*:role/redislabs-cluster-node-role
      Sid: PassRlClusterNodeRole
    - Action:
      - ec2:*Vpc*
      - ec2:*VpcPeering*
      - ec2:*Subnet*
      - ec2:*Gateway*
      - ec2:*Vpn*
      - ec2:*Route*
      - ec2:*Address*
      - ec2:*SecurityGroup*
      - ec2:*NetworkAcl*
      - ec2:*DhcpOptions*
      Effect: Allow
      Resource: '*'
      Sid: NetworkAccess
    - Action:
      - ec2:RebootInstances
      - ec2:StopInstances
      - ec2:TerminateInstances
      - ec2:DeleteVolume
      - ec2:DetachVolume
      - ec2:DeleteTags
      Condition:
        StringEquals:
          ec2:ResourceTag/RedisLabsIdentifier: Redislabs-VPC
      Effect: Allow
      Resource: '*'
      Sid: DeleteInstancesVolumesAndTagsWithIdentiferTag
    - Action: support:*
      Effect: Allow
      Resource: '*'
      Sid: Support
    Version: '2012-10-17'
  IsDefaultVersion: true
  VersionId: v1
